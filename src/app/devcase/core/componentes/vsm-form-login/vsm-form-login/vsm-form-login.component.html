<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-8 offset-sm-2 col-md-4 offset-md-4">
      <div class="corpo">
        <div class="flex-config" style="height: 100%">
          <div class="barra-form"></div>
          <form #login="ngForm" class="flex-vertical-config" (ngSubmit)="logar(login.value)">
            <span class="vsm-titulo">Acessar</span>
            <div>
              <mat-form-field class="input-width">
                <input matInput placeholder="UsuÃ¡rio" autocomplete="off" required name="usuario" ngModel #usuario="ngModel">
            </mat-form-field>
            <mat-form-field class="input-width">
              <input type="password" matInput placeholder="Senha" autocomplete="off" name="senha" ngModel required #senha="ngModel">
            </mat-form-field>
          </div>
          <button type="submit" mat-raised-button color="primary" class="input-width" [style.cursor]="!login.valid ? 'not-allowed' : 'pointer'" [disabled]="!login.valid">Entrar</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
