<br><br>

<mat-card>
  <mat-card-title>Cadastro de Venda</mat-card-title>

  <form #vendaForm="ngForm" (ngSubmit)="registrarVenda(vendaForm.value)">
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" required name="data" ngModel
              #data="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-5">
          <mat-form-field>
            <input matInput placeholder="Valor inteiro em Reais" required name="valor" ngModel #valor="ngModel">
          </mat-form-field>
        </div>
        <div class="col-2">          
           <button mat-raised-button color="primary" [disabled]="!vendaForm.valid">Registrar</button>
        </div>
      </div>
    </div>

  </form>

</mat-card>
